<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title></title>
</head>

<style>
    body {
        font-family: "Open Sans", sans-serif;

    }
    #jogo{ 
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 1fr);
        grid-column-gap: 0px;
        grid-row-gap: 0px;
        width: 350px; 
        height: 350px;
        justify-self: center;
        margin-top: 2em;
    }

    .quadrado { 
        background-color: rgb(189, 203, 214);
        width: 90px;
        height: 90px;
        border: 1px solid rgb(255, 255, 255);
        font-size: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #2645cf;
        border-radius: 10px;

    }

    .quadrado:hover {
        background-color: #2645cf;
        cursor: pointer;
    }

</style>
<body>
    <div id="nome" style="display: flex; justify-content: center;">
        <h1>Jogo da Velha</h1>
    </div>


    <div style="display:flex; justify-content: space-evenly; text-align: center;" >
        <div class="">
            <p>Participante 1</p>
            <input style="border-radius: 10px; border: 1px solid #2645cf46;" type="text">
        </div>
        <div>
            <p style="font-size: 40px; color: red"><b>VS</b></p>

        </div>
        <div class="">
            <p>Participante 2</p>
            <input style="border-radius: 10px; border: 1px solid #2645cf46;" type="text">

        </div>
    </div>

    <div id="jogo">
        <div class="quadrado" quadrado></div>
        <div class="quadrado"  quadrado></div>
        <div class="quadrado"  quadrado></div>
        <div class="quadrado"  quadrado></div>
        <div class="quadrado" quadrado></div>
        <div class="quadrado" quadrado></div>
        <div class="quadrado" quadrado></div>
        <div class="quadrado"  quadrado></div>
        <div class="quadrado" quadrado></div>
        <div class="quadrado"  quadrado></div>
        <div class="quadrado" quadrado></div>
        <div class="quadrado" quadrado></div>
        <div class="quadrado"  quadrado></div>
        <div class="quadrado"  quadrado></div>
        <div class="quadrado"  quadrado></div>
        <div class="quadrado" quadrado></div>
    </div>

    <div style="display:flex; justify-content: space-evenly; text-align: center; margin-top: 1em;">
        <button id="reiniciar" style="height: 50px; width: 200px; border:none">Reiniciar</button>
    </div>


    <script src="./script.js"></script>
</body>
</html>
